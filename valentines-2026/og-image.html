<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;0,900;1,400&family=Caveat:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 30%, #f48fb1 60%, #e91e63 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Bodoni Moda', serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Floating hearts */
    .bg-heart {
      position: absolute;
      opacity: 0.1;
      fill: #fff;
    }
    
    .content {
      text-align: center;
      z-index: 2;
    }
    
    .title {
      font-size: 88px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 4px 30px rgba(136, 14, 79, 0.4);
      line-height: 1.1;
      margin-bottom: 12px;
    }
    
    .subtitle {
      font-family: 'Caveat', cursive;
      font-size: 50px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 15px rgba(136, 14, 79, 0.3);
      margin-bottom: 28px;
    }
    
    .names {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .name {
      font-size: 56px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 3px 20px rgba(136, 14, 79, 0.4);
    }
    
    .heart-icon {
      width: 50px;
      height: 50px;
      fill: #fff;
      filter: drop-shadow(0 2px 10px rgba(136, 14, 79, 0.3));
    }
    
    .tagline {
      margin-top: 25px;
      font-size: 24px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 400;
      letter-spacing: 0.04em;
    }
    
    .year {
      position: absolute;
      bottom: 22px;
      right: 32px;
      font-family: 'Caveat', cursive;
      font-size: 30px;
      color: rgba(255, 255, 255, 0.65);
    }
  </style>
</head>
